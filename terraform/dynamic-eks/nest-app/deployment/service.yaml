apiVersion: v1
kind: Service
metadata:
  name: nest-dev-eks-service
  namespace: nest-dev-eks-namespace  # Must match Deployment namespace: nest-dev-eks-namespace
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-internal: "false"
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "arn:aws:acm:us-east-1:651783246143:certificate/6a2d8852-22ac-42b0-9b68-76853fa5792a"
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "443"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  ports:
    - name: https
      port: 443
      targetPort: 80  # Must match Deployment containerPort: 80
      protocol: TCP
  selector:
    app: nest-app  # Must match Deployment labels: app: nest-app