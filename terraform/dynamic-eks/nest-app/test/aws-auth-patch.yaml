apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system
data:
  mapUsers: |
    - userarn: arn:aws:iam::651783246143:user/labi  # Must match your IAM user ARN
      username: labi   # Must match your IAM username
      groups:
        - system:masters  # Gives admin access to cluster